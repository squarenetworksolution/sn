<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Title -->
    <title>
      Microsoft Surface Authorized Reseller in Tamil Nadu | Square Network Solutions
    </title>

    <!-- SEO Meta Description (ONLY ONE) -->
    <meta
      name="description"
      content="Buy Microsoft Surface devices from authorized reseller Square Network Solutions. Enterprise deployment, support & best pricing in Tamil Nadu."
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/square-network-solutions-surface-reseller.jpg"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo192.jpg"
    />

    <!-- Manifest -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />

    <!-- Open Graph / Social Media SEO -->
    <meta property="og:title" content="Microsoft Surface Authorized Reseller in Tamil Nadu" />
    <meta
      property="og:description"
      content="Authorized Microsoft Surface reseller offering enterprise deployment, support & best pricing in Tamil Nadu."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/square-network-solutions-surface-reseller.jpg"
    />

    <!-- Local SEO -->
    <meta name="geo.region" content="IN-TN" />
    <meta name="geo.placename" content="Tamil Nadu" />

  </head>

  <body>
    <noscript>
      Square Network Solutions - Microsoft Surface Authorized Reseller in Tamil Nadu
    </noscript>
    <div id="root"></div>
  </body>
</html>
